<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

  <div id="app">
    
      <span>{{totalPopulation}}</span>

      <div>
        <input type="text" v-model="filterCountry">
      </div>
      


      <li v-for="(country) in filteredCountries" >
        <span>Name: {{ country.name }}</span> &nbsp;
        <span>Population: {{ country.population }}</span> &nbsp;
        <img style="width: 40px; height: 20px" v-if="country.flag" :src="country.flag">
        <hr>
       </li>
       <HR>
       <HR>
        <HR>
      <li v-for="(country) in allCountries" >
       <span>Name: {{ country.name }}</span> &nbsp;
       <span>Population: {{ country.population }}</span> &nbsp;
       <img style="width: 40px; height: 20px" v-if="country.flag" :src="country.flag">
      </li>
  </div>

</body>
</html>
